<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Lateef|Cinzel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src ="Chart.js"></script>

  <title>Rap Battle Vote Tracker</title>

</head>

<body>

<div id = "heading">
  <h1 id = "pagetitle">RAP BATTLE</h1>

  <h1 id = "pagedescrip">CLICK ON YOUR FAVORITE RAP ALBUM</h1>
</div>

<div id = "votearea">

  <button id = "leftButton">
    <div id = "left">
      <p id = "leftName"></p>
    </div>
  </button>

  <button id = "rightButton">
    <div id = "right">
      <p id = "rightName"></p>
    </div>
  </button>

</div>

<div id = "audio">

    <audio controls autoplay>
      <source src="audio/keepit2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

<div id = "charts">
  <div class = "chartback">
  <canvas id="myChart" width="400" height="400"></canvas>
  </div>
</div>

<script src ="app.js"></script>
</body>

</html>
